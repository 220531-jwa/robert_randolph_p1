<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">
        
        <!-- Welcome & Status -->
        <div class="row">
            <div class="col">
                <h2 id="welcome">Welcome: Wolf Flow</h2>
            </div>
            <div class="col">
                <div class="col text-end">
                    Reimbursement Avaliable: <b id="reimFunds">$0.00</b>
                </div>
                <div class="col text-end">
                    Your Funds: <b id="funds">$0.00</b>
                </div>
            </div>
        </div>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button id="btnRequests" class="btn btn-primary" type="button" onclick="yourRequests()">Your Requests</button>
                </li>
                <li class="nav-item">
                    <button id="btnManage" class="btn" type="button" onclick="manageRequests()" hidden>Manage Requests</button>
                </li>
                <li class="nav-item">
                    <button class="btn" type="button" onclick="logout()">Logout</button>
                </li>
            </ul>
        </nav>
        <!-- Request Table -->
        <div class="row mt-5">
            <!-- Above Table -->
            <div class="row mb-3">
                <div class="col align-self-center">
                    <h4 id="tableLabel" style="display: inline;">Your Requests:</h4>
                    <label for="filter">Filter</label>
                    <select id="filter">
                        <option value="ALL">All</option>
                        <option value="PENDING">Pending</option>
                        <option value="FINISHED">Finished</option>
                    </select>
                </div>
                <div class="col text-end">
                    <button id="btnNewRequest" class="btn btn-outline-primary" type="button" onclick="newRequest()">New Request</button>
                </div>
            </div>
            <!-- Request Table -->
            <table class="table table-striped">
                <thread>
                    <tr>
                        <th class="ManagerCol" scope="col" hidden>Name</th>
                        <th scope="col">Event Type</th>
                        <th scope="col">Cost</th>
                        <th scope="col">Reimbursement</th>
                        <th scope="col">Status</th>
                        <th class="ManagerCol" scope="col" hidden>Urgent</th>
                        <th scope="col">Grade</th>
                        <th scope="col">Cutoff</th>
                        <th class="ManagerCol" scope="col" hidden>Justification</th>
                        <th scope="col">Start Date</th>
                    </tr>
                </thread>
                <tbody id="tableItems"></tbody>
            </table>
        </div>
    </div>

    <script src="../scripts/homePage.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
